<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Consulta cep</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <h1>Consulta CEP</h1>
    </div>
    <div class="conteiner">
        <form action="">
            <!-- Emmet -->
            <!-- div.form-group*5>label+input.form-control+small -->
            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep"  class="form-control cep" value="">
                <small>00000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" class="form-control">
                <small></small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" class="form-control">
                <small></small>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" id="localidade" class="form-control">
                <small></small>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" id="uf" class="form-control">
                <small></small>
            </div>            
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
